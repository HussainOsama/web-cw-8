  <title>XO Game</title>
</head>

<body>
  <h2>تمرين ٨</h2>
  <div class="rotate">
    <h1>X</h1>
    <h1>O</h1>
  </div>
  <div style="display: flex; justify-content: space-between">
    <div class="rotate rotate-column">
      <h1>X</h1>
      <h1>O</h1>
    </div>
    <!--

      00 | 01 | 02
      --   --   --
      10 | 11 | 12
      --   --   --
      20 | 21 | 22

     -->
    <div class="board">
      <table>
        <tr>
          <td onclick="press(0,2),playAudio()" id="02"></td>
          <td onclick="press(0,1), playAudio()" class="v" id="01"></td>
          <td onclick="press(0,0), playAudio()" id="00"></td>
        </tr>
        <tr>
          <td onclick="press(1,2), playAudio()" class="h" id="12"></td>
          <td onclick="press(1,1), playAudio()" class="v h" id="11"></td>
          <td onclick="press(1,0), playAudio()" class="h" id="10"></td>
        </tr>
        <tr>
          <td onclick="press(2,2), playAudio()" id="22"></td>
          <td onclick="press(2,1), playAudio()" class="v" id="21"></td>
          <td onclick="press(2,0), playAudio()" id="20"></td>
        </tr>
      </table>
      <h1 id="winner">The winner is</h1>
      <button type="button" class="btn btn-warning" onclick="reset()">Reset</button>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
        تعليمات
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">التعليمات</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h3 dir="rtl">انت راح تلعب X و الكمبيوتر O</h3>
              <h3 dir="rtl">إذا بتعيد القيم اضغط Reset</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <audio id="myAudio">
        <source src="./zapsplat_multimedia_cell_phone_smart_screen_button_press_click_feedback_001_60930.mp3"
          type="audio/ogg">
      </audio>

      <audio id="myAudio2">
        <source src="./zapsplat_multimedia_cell_phone_smart_screen_button_press_click_feedback_003_60932.mp3"
          type="audio/ogg">
      </audio>



    </div>
    <div class="rotate rotate-column">
      <h1>X</h1>
      <h1>O</h1>
    </div>
  </div>
  <div class="rotate">
    <h1>O</h1>
    <h1>X</h1>
  </div>

</body>
